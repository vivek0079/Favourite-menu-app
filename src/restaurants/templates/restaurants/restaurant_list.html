{% extends "base.html" %}

{% block title %}
  My Restaurant | {{ block.super }}
{% endblock title %}

{% block content %}

<h1>My Restaurants <small><a href="{% url 'restaurants:create' %}">Add</a></small></h1>
<ul>
  {% for obj in object_list %}
  <li><a href='{{ obj.get_absolute_url }}'>{{ obj }}</a></li>


  {% empty %}
  <li><a href="{% url 'restaurants:create' %}">Add One</a></li>
  {% endfor %}
</ul>
{% endblock content %}
